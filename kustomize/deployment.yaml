apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-app
  labels:
    app: rust-app
spec:
  template:
    metadata:
      name: rust-app
      labels:
        app: rust-app
    spec:
      containers:
        - name: rust-app-container
          image: 891376965147.dkr.ecr.us-east-1.amazonaws.com/pedido_produto_api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000   
          envFrom:
          - configMapRef:
              name: app-configmap      
          resources:
            requests:
              cpu: 1m
  replicas: 1
  selector:
    matchLabels:
      app: rust-app